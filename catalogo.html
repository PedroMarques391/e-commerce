<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="shortcut icon" href="assets/logo/Favlogo.png" type="image/x-icon">
    <title>Marques Magazine - Cat√°logo</title>
</head>
<body class="bg-stone-200 flex flex-col">
    <section id="carrinho" class="fixed top-0 right-[-365px] h-screen bg-slate-950 w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-400 p-5 flex flex-col justify-between">
        <div id="cabecalhoCarrinho" class="flex justify-between m-4">
            <p>Meu carrinho</p>
            <button id="fecharCarrinho" class="me-8 text-4xl"><i class="fa-solid fa-xmark" style="color: #ff0000;"></i></button>
        </div>
        <section id="produtosCarrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2">
        </section>
        <p id="precoTotal" class="bg-slate-200 text-green-700 rounded-sm pl-5">Total: R$0</p>
        <button id='finalizarCompra' class="bg-slate-200 text-slate-900 p-1 hover:text-slate-200 hover:bg-slate-900">Finalizar</button>
    </section>
    <header class="flex text-xl bg-slate-950 shadow-slate-500 shadow-xl justify-between px-8 py-2 sticky top-0 z-10">
        <a href="./"> <img class="h-16 p-2" src="./assets/logo/logoMM.png" alt="Logo da Empresa"></a>
        <div class="text-slate-200 flex gap-2 pr-2 mx-2 items-end">
            <button id="abrirCarrinho" class="mr-2"><i class="fa-solid fa-cart-shopping"></i></button>
            <a href="./pedidos.html">
             <button class="mx-2"><i class="fa-solid fa-user"></i></button>
            </a>
        </div>

    </header>
    <main class="flex flex-col items-center ">
        <section id="filtros" class="p-10 flex">
            <div class="px-2">
                <input
                id='exibirTodos'
                type="radio"
                class="peer hidden"
                name="filtro"
                checked
                >
                <label for="exibirTodos"
                class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Todos</label>
            </div>

            <div class="px-2">
                <input
                id='exibirXiaomi'
                type="radio"
                class="peer hidden"
                name="filtro"
                >
                <label for="exibirXiaomi" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Xiaomi</label>
            </div>

            <div class="px-2">
                <input
                id='exibirApple'
                type="radio"
                class="peer hidden"
                name="filtro"
                >
                <label for="exibirApple" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Apple</label>
            </div>
        </section>
        <section id="containerProduto" class="flex flex-wrap justify-center gap-1 md:gap-10 md:p-10"></section>
    </main>
    <footer class="bg-slate-950 mt-7 md:mt-0">
        <div class="flex md:w-64">
            <img src="assets/logo/logoMM.png" alt="" class="md:h-36 md:w-60 md:ml-5 md:my-auto m-auto h-28 w-52">
        </div>
        <nav id='redesSociais' class="flex justify-center md:w-96 md:ml-auto">
            <ul class="flex justify-between text-white w-1/2 px-5 text-xl h-16 items-center  md:w-60 md:mr-20">
                <li class="hover:text-blue-700 hover:text-2xl w-10 text-center text-3xl md:rounded-full md:mb-60 md:hover:text-4xl md:w-90">
                    <i class="fa-brands fa-facebook-f"></i>
                </li>
                <li class="hover:text-pink-700 hover:text-2xl w-10 text-center text-3xl md:rounded-full md:mb-60 md:hover:text-4xl md:w-90">
                    <i class="fa-brands fa-instagram"></i>
                </li>
                <li class="hover:text-blue-400 hover:text-2xl w-10 text-center text-3xl md:rounded-full md:mb-60 md:hover:text-4xl md:w-90">
                    <i class="fa-brands fa-x-twitter"></i>
                </li>
            </ul>
        </nav>
    </footer>



    <script type="module" src="./main.js"></script>
</body>
</html>
