<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/logo/Favlogo.png" type="image/x-icon">
    <title>FinalizandoðŸ˜€</title>
</head>
<body class="bg-stone-200 flex flex-col h-screen">
    <header class="flex text-xl bg-slate-950 shadow-slate-500 shadow-xl justify-center px-8 py-0 sticky top-0 z-10">
        <a href="./"> <img class="h-[100px] w-[150px] p-2" src="./assets/logo/logoMM.png" alt="Logo da Empresa"></a>
    </header>
    <form class="flex flex-col gap-4 py-10 px-5 md:m-0 md:flex-row md:w-[100%]">
        <section id="dadosUser" class="w-4/5 mx-auto md:mx-0 md:w-1/3 md:h-[625px] bg-slate-300 rounded-lg py-3">
            <p class="mb-5 text-center font-bold">Seus dados</p>
           <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">Nome</label>
                <input type="text" id="nome" class="rounded-lg px-2 border-2 border-slate-200 py-1" placeholder="Digite seu nome" required>
           </div>

           <div class="flex flex-col px-10 py-3">
                <label for="email" class="font-bold text-sm mb-2">Email</label>
                <input type="email" id="email" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="seuemail@gmail.com" required>
           </div>

           <div class="flex flex-col px-10 py-3">
                <label for="telefone" class="font-bold text-sm mb-2">Telefone</label>
                <input type="tel" id="numero" class="rounded-lg px-2 border-2 border-slate-200 py-1" placeholder="(xx) xxxxx-xxxx" required>
           </div>
        </section>
        <section id="dadosPay" class="w-4/5 mx-auto md:mx-0 md:w-1/3 md:h-[625px] bg-slate-300 rounded-lg py-3">
                <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
                <section class="p-10 flex justify-between">
                    <div class="px-2">
                        <input
                        id='dinheiro'
                        type="radio"
                        class="peer hidden"
                        name="filtro"
                        checked
                        >
                        <label for="dinheiro"
                        class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Dinheiro</label>
                    </div>

                    <div class="px-2">
                        <input
                        id='pix'
                        type="radio"
                        class="peer hidden"
                        name="filtro"
                        >
                        <label for="pix"
                        class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Pix</label>
                    </div>

                    <div class="px-2">
                        <input
                        id='cartao'
                        type="radio"
                        class="peer hidden"
                        name="filtro"
                        >
                        <label for="cartao"
                        class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">CartÃ£o</label>
                    </div>

                </section>

               <hr>
               <hr>

              <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="cep" class="font-bold text-sm mb-2">CEP</label>
                    <input type="text" id="cep" class="w-20 md:w-36 rounded-lg px-2 border-2 border-slate-200 py-1" placeholder="00000-000" required>
                </div>
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="uf" class="font-bold text-sm mb-2">UF</label>
                    <input type="text" id="uf" class="w-20 md:w-36 rounded-lg px-2 border-2 border-slate-200 py-1" placeholder="Estado" required>
                </div>
              </div>

                <div class="flex">
                    <div class="flex flex-col px-10 py-3 w-1/2">
                        <label for="cidade" class="font-bold text-sm mb-2">Cidade</label>
                        <input type="text" id="cidade" class="w-20 md:w-36 rounded-lg px-2 border-2 border-slate-200 py-1" placeholder="Cidade" required>
                   </div>

                   <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="bairro" class="font-bold text-sm mb-2">Bairro</label>
                    <input type="text" id="bairro" class="w-20 md:w-36 rounded-lg px-2 border-2 border-slate-200 py-1" placeholder="Bairro" required>
               </div>
                </div>

               <div class="flex">
                    <div class="flex flex-col px-10 py-3 w-1/2">
                        <label for="rua" class="font-bold text-sm mb-2">Rua</label>
                        <input type="text" id="rua" class="w-20 md:w-36 rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Rua" required>
                    </div>
                    <div class="flex flex-col px-10 py-3 w-1/2">
                        <label for="numero" class="font-bold text-sm mb-2">Numero</label>
                        <input type="text" id="numeroRua" class="w-20 md:w-36 rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Numero" required>
                    </div>
               </div>

                <div class="flex flex-col px-10 py-3">
                    <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
                    <input type="text" id="complemento" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Complemento" required>
                </div>

                <div class="flex flex-col px-10 py-3 items-center">
                    <p id="erro" class="flex justify-center font-bold text-red-600"></p>
                </div>
        </section>
        <section id="productCheckout" class="w-4/5 mx-auto md:mx-0 md:w-1/3 h-[550px] md:h-[625px] bg-slate-300 rounded-lg py-3">
            <section id="containerProdutosCheckout" class="h-4/5 w-4/5 mx-auto md:mx-0 md:w-[100%] overflow-y-auto px-2 flex flex-col items-center"></section>
            <section id="celulaCheckout" class="flex flex-col px-2 h-24 md:h-1/5 justify-around ">
                <p id="precoTotal" class="bg-slate-200 text-green-700 rounded-lg pl-5">Total: R$0</p>
                <button
                class="bg-slate-900 text-slate-200 p-1 hover:bg-slate-800" id="efetuarPedido" type="submit">Finalizar Compra
                </button>
            </section>
        </section>

    </form>

    <footer class="bg-slate-950 mt-7 md:mt-0">
        <div class="flex md:w-64">
            <img src="assets/logo/logoMM.png" alt="" class="md:h-36 md:w-60 md:ml-5 md:my-auto m-auto h-28 w-52">
        </div>
        <nav id='redesSociais' class="flex justify-center md:w-96 md:ml-auto">
            <ul class="flex justify-between text-white w-1/2 px-5 text-xl h-16 items-center  md:w-60 md:mr-20">
                <li class="hover:text-blue-700 hover:text-2xl w-10 text-center text-3xl md:rounded-full md:mb-60 md:hover:text-4xl md:w-90">
                    <i class="fa-brands fa-facebook-f"></i>
                </li>
                <li class="hover:text-pink-700 hover:text-2xl w-10 text-center text-3xl md:rounded-full md:mb-60 md:hover:text-4xl md:w-90">
                    <i class="fa-brands fa-instagram"></i>
                </li>
                <li class="hover:text-blue-400 hover:text-2xl w-10 text-center text-3xl md:rounded-full md:mb-60 md:hover:text-4xl md:w-90">
                    <i class="fa-brands fa-x-twitter"></i>
                </li>
            </ul>
        </nav>
    </footer>
    <script src="checkout.js" type="module"></script>
</body>
</html>
